language: cpp
compiler:
  - gcc
  - clang


sudo: required

addons:
  apt:
    sources:
      - sourceline: 'ppa:rakhimov/boost'
  packages:
    - boost1.61

script:
  - cd IlmBase
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/packages/ilmbase
  - make install
  - cd ../..
  - cd OpenEXR
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/pacakges/openexr -DCMAKE_PREFIX_PATH=$HOME/packages/ilmbase/cmake
  - make install
  - cd ../..
